<html>
    <body>

<h1>Entrega de aceitunas</h1> 
    <form action="/my-handling-form-page" method="get">
        <ul>
            <li>
                <label for="N_entrega">Numero de entrega:</label>
                 <input type="N_entrega" name="N_entrega" id="N_entrega" disabled/>
               </li> 
            <li>
                <label for="date">Fecha:</label>
                <input type="date" name="date" id="date" />
              </li>
              <li>
                <label for="time">Hora:</label>
                <input type="time" name="time" id="time" />
              </li>
            <li>
                <label for="N_socio">Numero de socio:</label>
                 <input type="N_socio" name="N_socio" id="N_socio"/>
               </li> 
            <li>
                <label for="Kg_aceituna">Cantidad de aceituna (kg):</label>
                 <input type="Kg_aceituna" name="Kg_aceituna" id="Kg_aceituna"/>
               </li> 
               <li>
                <label for="as">Tipo de aceituna:</label>
                <input type="radio" name="as" value="a"> Arbol
                <input type="radio" name="as" value="s"> Suelo
              </li>
              <li>
                <label for="P_SIGPAC">Parcela SIGPAC:</label>
                 <input type="P_SIGPAC" name="P_SIGPAC" id="P_SIGPAC"/>
               </li> 
               <li>
                <label for="R_SIGPAC">Recinto SIGPAC:</label>
                 <input type="R_SIGPAC" name="R_SIGPAC" id="R_SIGPAC"/>
               </li> 
          <li class="button">
            <button type="submit">Enviar</button>
          </li>
        </ul>
      </form>

      
</body>


</html>
